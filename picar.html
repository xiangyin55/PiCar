$(document).ready(function(){
$('#forward').click(function(){car_forward();});

$(document).keydown(function(event){ 

 if	(event.keyCode == 87)		{  car_forward(); }
 else if (event.keyCode == 83)	{ car_back();     } 
 else if (event.keyCode == 65)	{ car_left(); }
 else if (event.keyCode == 68 )	{ car_right();}
 else if (event.keyCode == 69 )	{ car_stop();}

 else if (event.keyCode == 38)	{ s_up();     } 
 else if (event.keyCode == 40)	{ s_down(); }
 else if (event.keyCode == 37 )	{ s_left();}
 else if (event.keyCode == 39)	{ s_right();}
 else if (event.keyCode == 76)	{ s_center();}
 
 
});
